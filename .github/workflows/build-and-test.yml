name: Build

on:
    push:
        branches:
            - master

jobs:
    install:
        runs-on: ubuntu-22.04

        strategy:
            matrix:
                os: [ubuntu-22.04]

        steps:
        - name: Checkout git repo
          uses: actions/checkout@v3

        - name: Install Node and NPM
          uses: actions/setup-node@v3
          with:
            node-version: 16
            cache: npm

        - name: Install and build
          run: |
            npm install
        
        - name: Build Frontend
          run: npm run build

        - name: "Run Tests"
          run: npm run test